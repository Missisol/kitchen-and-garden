version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recipe-backend
    ports:
      - "5002:5002"
    volumes:
      - ./backend/app.db:/app/app.db
      - ./backend/static:/app/static
    environment:
      - FLASK_APP=recipe.py
      - FLASK_DEBUG=0
      - SECRET_KEY=${SECRET_KEY:-you-will-never-guess}
      - DATABASE_URL=sqlite:///app.db
    restart: unless-stopped
    networks:
      - recipe-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: recipe-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://127.0.0.1:5002
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - recipe-network

networks:
  recipe-network:
    driver: bridge

